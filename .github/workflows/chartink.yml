name: Chartink Emailer

on:
  workflow_dispatch:
  schedule:
    - cron: "30-59/5 9 * * 1-5"  # 3:00‚Äì3:30 PM IST

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache Playwright Chromium
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: Install dependencies
        run: |
          pip install playwright pytz
          playwright install chromium

      - name: Print UTC Time
        run: |
          echo "üïê UTC Now: $(date -u)"

      - name: Run Chartink Emailer
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: |
          echo "üü° Starting chartink_emailer.py"
          python chartink_emailer.py
          echo "üü¢ Finished chartink_emailer.py"
